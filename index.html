<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaz Prayer Times</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-hijri/2.1.0/moment-hijri.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
        }
        .current-prayer {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(26, 111, 76, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(26, 111, 76, 0); }
            100% { box-shadow: 0 0 0 0 rgba(26, 111, 76, 0); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-b from-green-50 to-white">
    <div class="bg-green-700 text-white py-8 px-6 rounded-b-3xl shadow-lg">
        <h1 class="text-2xl font-bold">Namaz Times</h1>
        <p id="current-date" class="text-green-100">Loading date...</p>
        <p id="islamic-date" class="text-green-100">Loading Islamic date...</p>
    </div>

    <div class="container mx-auto px-4 py-8 flex-1">
        <div class="bg-white rounded-2xl shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800">Selected Masjid/Nearby Masjid</h2>
            <button id="masjid-btn" class="bg-green-100 hover:bg-green-200 text-green-800 font-medium py-2 px-4 rounded-lg">
                <span id="masjid-name">Bangalore, India</span>
            </button>
            <button id="location-btn" class="bg-blue-100 hover:bg-blue-200 text-blue-800 font-medium py-2 px-4 rounded-lg mt-2">
                Get My Location
            </button>
            <div class="mt-4">
                <label for="timing-method" class="block text-gray-700">Select Timing Method:</label>
                <select id="timing-method" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
                    <option value="hanafi">Hanafi</option>
                    <option value="shafi">Shafi</option>
                    <option value="maliki">Maliki</option>
                    <option value="hanbali">Hanbali</option>
                </select>
            </div>
            <div class="text-center mt-4">
                <p class="text-4xl font-bold text-green-700 mb-2" id="current-time">--:-- --</p>
                <p class="text-gray-500">Next Prayer: <span id="next-prayer-name" class="font-medium text-green-600">None</span> at <span id="next-prayer-time" class="font-medium text-green-600">--:-- --</span></p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="prayer-times">
            <!-- Prayer cards will be populated here -->
        </div>
    </div>

    <footer class="bg-green-800 text-white py-4">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>Â© 2023 Namaz Times App</p>
            <p class="text-green-200 mt-1">Prayer times calculated for your selected masjid</p>
        </div>
    </footer>

    <script>
        // Default prayer times for Bangalore, India
        const prayerTimes = {
            hanafi: {
                fajr: { time: "05:30 AM", azan: "05:15 AM", last: "06:00 AM" },
                dhuhr: { time: "01:15 PM", azan: "01:00 PM", last: "02:30 PM" },
                asr: { time: "04:45 PM", azan: "04:30 PM", last: "05:45 PM" },
                maghrib: { time: "06:30 PM", azan: "06:15 PM", last: "07:45 PM" },
                isha: { time: "08:00 PM", azan: "07:45 PM", last: "09:15 PM" },
                jumuah: { time: "01:15 PM", azan: "01:00 PM", last: "02:00 PM" }
            },
            shafi: {
                fajr: { time: "05:15 AM", azan: "05:00 AM", last: "06:00 AM" },
                dhuhr: { time: "01:00 PM", azan: "12:45 PM", last: "02:30 PM" },
                asr: { time: "04:30 PM", azan: "04:15 PM", last: "05:45 PM" },
                maghrib: { time: "06:30 PM", azan: "06:15 PM", last: "07:45 PM" },
                isha: { time: "07:45 PM", azan: "07:30 PM", last: "09:15 PM" },
                jumuah: { time: "01:00 PM", azan: "12:45 PM", last: "02:00 PM" }
            },
            maliki: {
                fajr: { time: "05:20 AM", azan: "05:05 AM", last: "06:00 AM" },
                dhuhr: { time: "01:10 PM", azan: "12:55 PM", last: "02:30 PM" },
                asr: { time: "04:40 PM", azan: "04:25 PM", last: "05:45 PM" },
                maghrib: { time: "06:30 PM", azan: "06:15 PM", last: "07:45 PM" },
                isha: { time: "08:05 PM", azan: "07:50 PM", last: "09:15 PM" },
                jumuah: { time: "01:10 PM", azan: "12:55 PM", last: "02:00 PM" }
            },
            hanbali: {
                fajr: { time: "05:25 AM", azan: "05:10 AM", last: "06:00 AM" },
                dhuhr: { time: "01:20 PM", azan: "01:05 PM", last: "02:30 PM" },
                asr: { time: "04:50 PM", azan: "04:35 PM", last: "05:45 PM" },
                maghrib: { time: "06:30 PM", azan: "06:15 PM", last: "07:45 PM" },
                isha: { time: "08:10 PM", azan: "07:55 PM", last: "09:15 PM" },
                jumuah: { time: "01:20 PM", azan: "01:05 PM", last: "02:00 PM" }
            }
        };

        // Function to update prayer times based on selected method
        function updatePrayerTimes(method) {
            const times = prayerTimes[method];
            const prayerTimesContainer = document.getElementById('prayer-times');
            prayerTimesContainer.innerHTML = ''; // Clear existing times

            for (const [prayer, details] of Object.entries(times)) {
                const card = document.createElement('div');
                card.className = 'prayer-card bg-white rounded-xl shadow-sm p-6 flex justify-between items-center border-l-4 border-blue-500';
                card.innerHTML = `
                    <div>
                        <h3 class="font-bold text-gray-500">${prayer.charAt(0).toUpperCase() + prayer.slice(1)}</h3>
                        <p class="text-2xl font-semibold text-gray-800">${details.time}</p>
                        <p class="text-gray-500">Azan: ${details.azan}</p>
                        <p class="text-gray-500">Last Time: ${details.last}</p>
                    </div>
                    <button onclick="toggleAzan('${prayer}-azan')" class="bg-red-500 text-white px-2 py-1 rounded" id="${prayer}-btn">Stop Azan</button>
                    <audio id="${prayer}-azan" src="path/to/${prayer}-azan.mp3"></audio>
                `;
                prayerTimesContainer.appendChild(card);
            }

            // Update the next prayer
            updateNextPrayer(times);
        }

        // Function to update the next prayer based on current time
        function updateNextPrayer(times) {
            const now = moment();
            let nextPrayer = null;
            let nextPrayerTime = null;

            for (const [prayer, details] of Object.entries(times)) {
                const prayerTime = moment(details.time, "hh:mm A");
                if (now.isBefore(prayerTime)) {
                    nextPrayer = prayer.charAt(0).toUpperCase() + prayer.slice(1);
                    nextPrayerTime = details.time;
                    break;
                }
            }

            if (nextPrayer) {
                document.getElementById('next-prayer-name').textContent = nextPrayer;
                document.getElementById('next-prayer-time').textContent = nextPrayerTime;
            } else {
                document.getElementById('next-prayer-name').textContent = "Isha";
                document.getElementById('next-prayer-time').textContent = times.isha.time;
            }
        }

        // Function to update current time and prayer times
        function updateCurrentTime() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', hour12: true };
            document.getElementById('current-time').textContent = now.toLocaleTimeString('en-US', options);
            
            const dateOptions = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', dateOptions);

            // Update Islamic date
            const islamicDate = moment(now).format('iYYYY/iM/iD'); // Format: Islamic Year/Month/Day
            document.getElementById('islamic-date').textContent = `Islamic Date: ${islamicDate}`;
        }

        // Function to get user's location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Function to display the user's location
        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById('masjid-name').textContent = `Lat: ${lat}, Lon: ${lon}`;
        }

        // Function to handle errors
        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        // Function to toggle Azan audio
        function toggleAzan(azanId) {
            const audio = document.getElementById(azanId);
            if (audio.paused) {
                audio.play();
                document.getElementById(azanId + '-btn').textContent = 'Stop Azan';
            } else {
                audio.pause();
                audio.currentTime = 0; // Reset audio to start
                document.getElementById(azanId + '-btn').textContent = 'Play Azan';
            }
        }

        // Initialize and update time every second
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);

        // Add event listener for location button
        document.getElementById('location-btn').addEventListener('click', getLocation);

        // Add event listener for timing method selection
        document.getElementById('timing-method').addEventListener('change', function() {
            const selectedMethod = this.value;
            updatePrayerTimes(selectedMethod);
        });

        // Set default timing method and update prayer times
        const defaultMethod = 'hanafi';
        document.getElementById('timing-method').value = defaultMethod;
        updatePrayerTimes(defaultMethod);
    </script>
</body>
</html>
